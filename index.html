<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loke Store</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");

      :root {
        --primary-color: #ff5722; /* Orange */
        --secondary-color: #ffffff; /* White */
        --text-color: #333333; /* Dark Gray */
        --background-color: #f5f5f5; /* Light Gray */
        --card-background: #ffffff;
        --border-color: #dddddd;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        line-height: 1.6;
        padding: 20px;
      }

      .coming-soon-container {
        max-width: 600px;
        width: 100%;
        background-color: var(--card-background);
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border-color);
        animation: fadeIn 1s ease-in-out;
        position: relative;
      }

      .logo-container {
        margin-bottom: 30px;
      }

      .logo {
        /* Increased size for better visibility */
        width: 150px;
        height: 150px;
        /* Using a solid background with the provided logo, this is a good fallback */
        background-color: #fff;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        /* New box-shadow for a more prominent effect */
        box-shadow: 0 0 15px rgba(255, 87, 34, 0.6);
        animation: bounceIn 1s ease-out;
      }

      .logo img {
        /* Make the image fill its container */
        max-width: 100%;
        max-height: 100%;
        /* Adjusted width and height for a larger logo */
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: contain;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      p {
        font-size: 1.1rem;
        color: var(--text-color);
        margin-bottom: 30px;
      }

      .subscribe-form {
        display: flex;
        justify-content: center;
        gap: 10px;
        max-width: 450px;
        margin: 0 auto;
      }

      .subscribe-form input[type="email"] {
        width: 100%;
        padding: 15px 20px;
        border: 1px solid var(--border-color);
        background-color: var(--background-color);
        color: var(--text-color);
        border-radius: 50px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .subscribe-form input[type="email"]:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 5px rgba(255, 87, 34, 0.5);
      }

      .subscribe-form button {
        background-color: var(--primary-color);
        color: #fff;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .subscribe-form button:hover {
        background-color: #e64a19;
        transform: scale(1.05);
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        .subscribe-form {
          flex-direction: column;
          gap: 15px;
        }

        .logo {
          width: 100px;
          height: 100px;
        }

        .logo img {
          width: 80px;
          height: 80px;
        }
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="coming-soon-container">
      <div class="logo-container">
        <div class="logo">
          <img src="Loke Store Logo.svg" alt="Logo" />
        </div>
      </div>
      <h1>Something Great is Coming</h1>
      <p>
        We're busy crafting a brand new experience for you. We'll be ready to
        launch very soon!
      </p>
      <p>
        Don't miss out! Subscribe below to be the first to know when we go live.
      </p>
      <form class="subscribe-form">
        <input type="email" placeholder="Your email address" required />
        <button type="submit">Notify Me</button>
      </form>
    </div>
  </body>
</html>
